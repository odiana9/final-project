<div class="card" routerLink="/projects/{{ id }}">
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
    <button class="updateBtn" (click)="$event.stopPropagation(); openDialog()">update project</button>
    <button class="deleteBtn" (click)="$event.stopPropagation(); onDelete()">delete project</button>
</div>
