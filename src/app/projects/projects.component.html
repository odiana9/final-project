<mat-toolbar color="primary">
    <mat-toolbar-row>
        <mat-icon mat-list-icon>folder</mat-icon>
        <span>projects</span>
        <span class="spacer"></span>
        <mat-icon>search</mat-icon>
        <input type="search" placeholder="type to search project" (keyup)="search($event)" />
    </mat-toolbar-row>
    <mat-toolbar-row>
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="title" formControlName="title" />
            <input type="text" placeholder="short description" formControlName="description" />
            <button mat-raised-button type="submit">add new project</button>
        </form>
    </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>

<div *ngFor="let project of projects">
    <app-project
        [id]="project.id"
        [title]="project.title"
        [description]="project.description"
        [tasks]="project.tasks"
        (delete)="deleteProject($event)"
        (update)="updateProject($event)"
    ></app-project>
</div>
